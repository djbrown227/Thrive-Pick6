<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVER/UNDER DFS OPTIMIZER</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">OVER/UNDER DFS OPTIMIZER</h1>
        <div class="row mb-3">
            <div class="col">
                <label for="num_coins">Number of Coins</label>
                <input type="number" id="num_coins" class="form-control" placeholder="Number of Coins" min="0" max="20" value="0" required>
            </div>
            <div class="col">
                <label for="lineup_size">Lineup Size</label>
                <input type="number" id="lineup_size" class="form-control" placeholder="Lineup Size" min="0" max="20" value="0" required>
            </div>
            <div class="col">
                <label for="required_lineups">Required Lineups</label>
                <input type="number" id="required_lineups" class="form-control" placeholder="Required Lineups" min="0" max="10" value="0" required>
            </div>
            <div class="col">
                <label for="max_repeating">Max Repeating</label>
                <input type="number" id="max_repeating" class="form-control" placeholder="Max Repeating" min="0" value="0" required>
            </div>
            <div class="col">
                <label for="optimizer_type">Choose Optimizer</label>
                <select class="form-control" id="optimizer_type">
                    <option value="value">Value Optimizer</option>
                    <option value="points">Points Optimizer</option>
                    <option value="probability">Probability Optimizer</option>
                </select>
            </div>
        </div>
        <div id="coinInputs"></div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Results Section -->
    <div class="container mt-4" id="results">
        <h2 class="text-center">Results</h2>
        <div id="resultsContent"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#num_coins, #lineup_size').change(function() {
                $('#max_repeating').attr('max', $('#lineup_size').val());
                let numCoins = $('#num_coins').val();
                let lineupSize = $('#lineup_size').val();
                let coinInputsHtml = '';
                for(let i = 1; i <= numCoins; i++) {
                    coinInputsHtml += `
                        <div class="row mb-2">
                            <div class="col">
                                <label>Coin ${i} Head Probability</label>
                                <input type="number" class="form-control coin-head-probability" id="probability_${i}" min="0" max="100" step="0.01" value="0" required>
                            </div>
                            <div class="col">
                                <label>Coin ${i} Tail Probability</label>
                                <input type="number" class="form-control coin-tail-probability" id="tail_probability_${i}" min="0" max="100" step="0.01" value="0" required disabled>
                            </div>
                            <div class="col">
                                <label>Coin ${i} Head Points</label>
                                <input type="number" class="form-control" id="head_points_${i}" min="0" max="200" value="0" required>
                            </div>
                            <div class="col">
                                <label>Coin ${i} Tail Points</label>
                                <input type="number" class="form-control" id="tail_points_${i}" min="0" max="200" value="0" required>
                            </div>
                            <div class="col">
                                <label>Coin ${i} Min Appearance</label>
                                <input type="number" class="form-control min-appearance" id="min_appearance_${i}" min="0" max="${lineupSize}" value="0" required>
                            </div>
                            <div class="col">
                                <label>Coin ${i} Max Appearance</label>
                                <input type="number" class="form-control max-appearance" id="max_appearance_${i}" min="0" max="${lineupSize}" value="0" required>
                            </div>
                        </div>
                    `;
                }
                $('#coinInputs').html(coinInputsHtml);
                $('.min-appearance, .max-appearance').attr('max', $('#lineup_size').val());
                $('.coin-head-probability').change(function() {
                    const headProb = $(this).val();
                    const tailProb = (100 - headProb).toFixed(2);
                    $(this).closest('.row').find('.coin-tail-probability').val(tailProb);
                });
            });

            $('#submit').click(function(event) {
                event.preventDefault();

                const numCoins = $('#num_coins').val();
                const lineupSize = $('#lineup_size').val();
                const requiredLineups = $('#required_lineups').val();
                const maxRepeating = $('#max_repeating').val();
                const optimizerType = $('#optimizer_type').val();
                
                let probabilities = [];
                let headPoints = [];
                let tailPoints = [];
                let minAppearances = {};
                let maxAppearances = {};

                for(let i = 1; i <= numCoins; i++) {
                    probabilities.push(parseFloat($(`#probability_${i}`).val()) / 100);
                    headPoints.push(parseFloat($(`#head_points_${i}`).val()));
                    tailPoints.push(parseFloat($(`#tail_points_${i}`).val()));
                    minAppearances[i] = parseInt($(`#min_appearance_${i}`).val());
                    maxAppearances[i] = parseInt($(`#max_appearance_${i}`).val());
                }

                const data = {
                    num_coins: parseInt(numCoins),
                    lineup_size: parseInt(lineupSize),
                    probabilities: probabilities,
                    head_points: headPoints,
                    tail_points: tailPoints,
                    max_repeating: parseInt(maxRepeating),
                    required_lineups: parseInt(requiredLineups),
                    min_appearances: minAppearances,
                    max_appearances: maxAppearances
                };

                $.ajax({
                    type: 'POST',
                    url: `/optimize/${optimizerType}`,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        console.log('Response:', response);
                        $('#resultsContent').html(JSON.stringify(response, null, 2));
                    },
                    error: function(xhr, status, error) {
                        console.log('Error:', error);
                        $('#resultsContent').html(`Error: ${xhr.responseText}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
